# LobeChat 部署工具配置文件
# =========================

# 部署模式 (domain/ip/local)
DEPLOY_MODE="domain"

# 域名模式配置
LOBE_DOMAIN="chat.example.com"
MINIO_DOMAIN="minio.example.com"
CASDOOR_DOMAIN="auth.example.com"

# IP模式配置
SERVER_IP="192.168.1.100"
SERVER_PORT="3210"

# 通用配置
LANGUAGE="zh_CN"
TIMEZONE="Asia/Shanghai"

# Docker配置
DOCKER_COMPOSE_VERSION="3.8"
LOBE_IMAGE="lobehub/lobe-chat:latest"
MINIO_IMAGE="minio/minio:latest"
CASDOOR_IMAGE="casbin/casdoor:latest"

# 存储配置
DATA_DIR="/opt/lobe-data"